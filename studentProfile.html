<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Student Profile</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/mdb.min.css" rel="stylesheet">
    <link href="./internshipCSS/internship.css" rel="stylesheet">
    <link href="./internshipCSS/intership_mixin.css" rel="stylesheet">
</head>
<style>
    * {
        /* border: solid 1px; */
    }
</style>

<body>
    <div id="header"></div>
    <div class="studentResume py-5 ">
        <div class="container">
            <div class="card  m-auto">
                <div class="card-header">
                    <h1 class="text-center mt-2 font-weight-bold mainFontColor">Profile</h1>
                </div>
                <div class="card-body">
                    <form action="">
                        <div class="row no-gutters">
                            <div class="col-lg-12 py-1">
                                <label for="username" class="mainFontColor font-weight-light">Username:
                                </label>
                                <input type="text" id="username" name="username" class="form-control">
                            </div>
                            <div class="col-lg-12 py-1">
                                <label for="password" class="mainFontColor font-weight-light">Password:
                                </label>
                                <input type="password" id="password" name="password" class="form-control">
                            </div>
                            <!-- <div class="col-lg-12 py-1">
                                <label for="studentID" class="mainFontColor font-weight-light">Student ID:
                                </label>
                                <input type="text" id="studentID" name="studentID" class="form-control">
                            </div> -->
                        </div>
                        <button type="button" class="btn btn-light p-2">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="footerFixed"></div>

    <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript" src="js/router.js"></script>
</body>

</html>
