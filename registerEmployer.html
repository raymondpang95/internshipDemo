<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Company Register</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/mdb.min.css" rel="stylesheet">
    <link href="./internshipCSS/internship.css" rel="stylesheet">
</head>

<body>
    <div class="login">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <form class="px-lg-5">
                        <p class="h1 text-center py-4 mainFontColor font-weight-bold">Company Register</p>
                        <div class="md-form">
                            <i class="fa fa-user-circle prefix grey-text"></i>
                            <label for="username" class="mainFontColor">Username</label>
                            <input type="text" id="username" name="username" class="form-control">
                        </div>
                        <div class="md-form">
                            <i class="fa fa-key prefix grey-text"></i>
                            <label for="password" class="mainFontColor font-weight-light">Password</label>
                            <input type="password" id="password" name="password" class="form-control">
                        </div>
                        <div class="md-form">
                            <i class="fa fa-user prefix grey-text"></i>
                            <label for="name" class="mainFontColor font-weight-light">Company Name</label>
                            <input type="text" id="name" name="name" class="form-control">
                        </div>
                        <div class="md-form">
                            <i class="fa fa-calendar-alt prefix grey-text"></i>
                            <label for="ssmNumber" class="mainFontColor font-weight-light">SSM Register Number</label>
                            <input type="text" id="ssmNumber" name="ssmNumber" class="form-control">
                        </div>
                        <div class="md-form">
                            <i class="fa fa-phone prefix grey-text"></i>
                            <label for="contactNumber" class="mainFontColor font-weight-light">Contact Number</label>
                            <input type="text" id="contactNumber" name="contactNumber" class="form-control">
                        </div>
                        <div class="md-form">
                            <i class="fa fa-location-arrow prefix grey-text"></i>
                            <label for="address" class="mainFontColor font-weight-light">Address</label>
                            <input type="text" id="address" name="address" class="form-control">
                        </div>
                        <div class="text-center py-4 mt-3">
                            <!-- <button class="btn btn-main" type="submit">Submit</button> -->
                            <button type="button" onclick="location.href='./employerStudentList.html'"
                                class="btn btn-main">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
