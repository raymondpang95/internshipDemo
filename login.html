<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/mdb.min.css" rel="stylesheet">
  <link href="./internshipCSS/internship.css" rel="stylesheet">
</head>

<body>
  <div class="login">
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h1 class="text-center mt-2 mainFontColor font-weight-bold">Internship System</h1>
        </div>
        <div class="card-body">
          <form class="px-lg-5">
            <p class="text-center py-4 h1">Login</p>
            <div class="md-form">
              <i class="fa fa-user prefix grey-text"></i>
              <input type="text" id="materialFormCardNameEx" class="form-control">
              <label for="materialFormCardNameEx" class="font-weight-light">Name</label>
            </div>
            <div class="md-form">
              <i class="fa fa-key prefix grey-text"></i>
              <input type="email" id="materialFormCardEmailEx" class="form-control">
              <label for="materialFormCardEmailEx" class="font-weight-light"> Password</label>
            </div>
            <div class="md-form text-center py-2">
              <a href="./registerType.html">Sign Up Here</a>
            </div>
            <div class="text-center py-4 mt-3">
              <button onclick="location.href ='./studentHome.html'" class="btn btn-main p-2"
                type="button">Login(student)</button>
              <button onclick="location.href ='employerStudentList.html'" class="btn btn-main p-2"
                type="button">Login(employer)</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
