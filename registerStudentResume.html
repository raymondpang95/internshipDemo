    <script>
        var countEducation = 0;
        var objEducation = document.querySelector(".containerEducation");
        var newObjEducation = document.createElement("div");
        newObjEducation.setAttribute("class", "education d-flex py-2");
        newObjEducation.innerHTML = document.querySelector(".education").innerHTML;
        function education() {
            countEducation = objEducation.children.length;

            objEducation.appendChild(newObjEducation.cloneNode(true));
        }
        function submition() {
            var input = document.querySelectorAll(".containerEducation .education");
            for (var i = 0; i < input.length; i++) {
                if (input[i].children[0].value == "" && i != 0) {
                    input[i].remove();
                } else if (input[i].children[0].value != "" && i != 0) {
                    input[0].remove();
                }
            }
            document.querySelectorAll(".containerEducation .education input").forEach((each, index) => {
                each.setAttribute("name", "input" + index);
            });
            return true;
        }
    </script>
