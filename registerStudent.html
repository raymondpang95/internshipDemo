<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Register</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/mdb.min.css" rel="stylesheet">
  <link href="./internshipCSS/internship.css" rel="stylesheet">
</head>

<body>
  <div class="login">
    <div class="container">
      <div class="card">
        <div class="card-body py-0">
          <form class="px-lg-4">
            <p class="h1 text-center py-4 mainFontColor font-weight-bold">Student Register</p>
            <div class="md-form">
              <i class="fa fa-user-circle prefix grey-text"></i>
              <label for="username" class="mainFontColor">Username</label>
              <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="md-form">
              <i class="fa fa-key prefix grey-text"></i>
              <label for="password" class="mainFontColor font-weight-light">Password</label>
              <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="md-form">
              <i class="fa fa-user prefix grey-text"></i>
              <label for="name" class="mainFontColor font-weight-light">Name</label>
              <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="md-form">
              <i class="fa fa-calendar-alt prefix grey-text"></i>
              <label for="age" class="mainFontColor font-weight-light">Birth of Year:1997</label>
              <input type="text" id="age" name="age" class="form-control" required>
            </div>
            <div class="md-form">
              <i class="fa fa-id-card prefix grey-text"></i>
              <label for="studentId" class="mainFontColor font-weight-light">Student Id</label>
              <input type="text" id="studentId" name="studentId" class="form-control" required>
            </div>
            <div class="md-form">
              <i class="fa fa-globe prefix grey-text"></i>
              <label for="nationality" class="mainFontColor font-weight-light">Nationality</label>
              <input type="text" id="nationality" name="nationality" class="form-control" required>
            </div>
            <div class="md-form">
              <i class="fa fa-phone prefix grey-text"></i>
              <label for="contactNumber" class="mainFontColor font-weight-light">Contact Number</label>
              <input type="text" id="contactNumber" name="contactNumber" class="form-control" required>
            </div>
            <div class="md-form">
              <i class="fa fa-envelope prefix grey-text"></i>
              <label for="email" class="mainFontColor font-weight-light">Email</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="text-center py-4 mt-3">
              <button onclick="location.href='./registerStudentResume.html'" class="btn btn-main p-2"
                type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <script>

  </script>
</body>

</html>
